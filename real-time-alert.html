<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAWHA | GHS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/real-time.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div id="popup-alert"></div>


  <div class="content-wrapper">
  <!-- All your existing content here (header, container, forms, etc.) -->
  
  <!-- Header -->
  <div class="header">
  <img src="logo.png" alt="PAWHA Logo" class="logo"><br>
  <h4 class="typing-effect" style="color: white;">Urgent Real-Time Alerts</h4>
  <small style="color: white;">Our Voice Our Legacy</small>
  </div>

  <!-- Main Container -->
<div class="container mt-4">
  <div class="card p-4">
    <h4 class="mb-3">Real Time Alerts</h4>
    <p>Welcome! This is your trusted source for real-time public health alerts and outbreak notifications to keep you informed and safe</p>

    <!-- Alert Messages List -->
    <div id="alerts-list" class="mb-4" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
      <!-- Sample alerts will be appended here -->
    </div>

    <!-- Subscription Form -->
    <h5>Subscribe for Alerts</h5>
    <form id="subscribe-form" class="mb-3" onsubmit="subscribeAlert(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-danger">Subscribe</button>
    </form>

    <div id="subscribe-message" class="text-success" style="display:none;">Thank you for subscribing!</div>
  </div>
</div>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; <span id="currentYear"></span> PAWHA | GHS. All rights reserved.
  </footer>
<script src="js/real-time.js"></script>
</body>
</html>
