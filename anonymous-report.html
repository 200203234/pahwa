<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAWHA | GHS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/anonymous.css">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="content-wrapper">
  <!-- All your existing content here (header, container, forms, etc.) -->
  
  <!-- Header -->
  <div class="header">
  <img src="logo.png" alt="PAWHA Logo" class="logo mb-2"><br>
  <h4 class="typing-effect" style="color: white;">Anonymous Reporting</h4>
  <small style="color: white;">Our Voice Our Legacy</small>
  </div>

  
  <!-- Main Container -->
  <div class="container mt-4">
    <div class="card p-4">
      <div id="form-section">
        
        <!-- Step 1: User Info -->
        <div id="user-info">
          <h5>Step 1: Please Enter Your Details</h5>
          <div class="mb-3">
            <label>Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Location</label>
            <input type="text" id="location" class="form-control" required placeholder="Example: Dar es salaam, Tabata">
          </div>
          <div class="mb-3">
            <label>Gender</label>
            <select id="gender" class="form-control" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <button class="btn btn-danger" onclick="startSymptomCheck()">Next</button>
        </div>

        <!-- Step 2: Symptom Check -->
        <div id="symptom-check" style="display:none;">
          <h5 id="symptom-question"></h5>
          <div class="d-flex gap-2 my-3">
            <button class="btn btn-yes flex-fill" onclick="recordAnswer(true)">Yes</button>
            <button class="btn btn-no flex-fill" onclick="recordAnswer(false)">No</button>
          </div>
          <div class="progress">
            <div id="progress-bar" class="progress-bar bg-success" style="width:0%"></div>
          </div>
        </div>

        <!-- Step 3: Other Symptoms -->
        <div id="other-symptoms-section" style="display:none;">
          <h5>Describe any other symptoms you have</h5>
          <textarea id="otherSymptoms" class="form-control" rows="4" placeholder="Describe your symptoms here..." required></textarea>
          <button class="btn btn-success mt-3" onclick="submitReport()">Submit Report</button>
        </div>

        <!-- Step 4: Thank You -->
        <div id="thank-you" style="display:none;">
          <h5>Thank you for your report!</h5>
          <p>We will analyze your symptoms and provide guidance soon.</p>
        </div>

      </div>
    </div>
  </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; <span id="currentYear"></span> PAWHA | GHS. All rights reserved.
  </footer>
<script src="js/anonymous.js"></script>
</body>
</html>
